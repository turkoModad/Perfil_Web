<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ perfil.nombre }} - Perfil Profesional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', path='style.css') }}" rel="stylesheet">
</head>
<body">

<nav class="navbar navbar-expand-lg navbar-dark bg-secondary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{ perfil.nombre }}</a>
    <span class="navbar-text text-white">
      {{ perfil.ubicacion }} - {{ fecha_actual }}
    </span>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<footer class="bg-secondary text-white text-center py-3 mt-5">
  <div>
    &copy; Desarrollado por {{ perfil.nombre }} "Turko" <br>{{ perfil.ubicacion }}
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
